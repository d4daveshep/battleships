{# Aiming Error Component - Shows error when aiming fails #}
<div class="alert alert-danger aiming-error" 
     data-testid="aiming-error" 
     role="alert"
     id="aiming-error">
    <div class="alert-content">
        <span class="alert-icon" aria-hidden="true">⚠️</span>
        <span class="alert-message">{{ error_message }}</span>
    </div>
    <button type="button" 
            class="alert-dismiss"
            hx-get="/game/{{ game_id }}/aiming-interface"
            hx-target="#aiming-interface"
            hx-swap="innerHTML"
            aria-label="Dismiss error">
        <span aria-hidden="true">✕</span>
    </button>
</div>
