{# Fire Shots Button Component - Button to fire all aimed shots #}
<div class="fire-shots-container" id="fire-shots-container" data-testid="fire-shots-container">
    <button type="button"
            class="btn btn-primary btn-large fire-shots-btn"
            data-testid="fire-shots-button"
            hx-post="/game/{{ game_id }}/fire-shots"
            hx-target="#game-content"
            hx-swap="innerHTML"
            {% if aimed_count == 0 %}disabled{% endif %}
            aria-label="Fire {{ aimed_count }} shot{% if aimed_count != 1 %}s{% endif %}">
        <span class="fire-shots-btn__icon" aria-hidden="true">ðŸŽ¯</span>
        <span class="fire-shots-btn__text">
            Fire {% if aimed_count > 0 %}{{ aimed_count }}{% endif %} Shot{% if aimed_count != 1 %}s{% endif %}
        </span>
    </button>
    
    {% if aimed_count == 0 %}
    <p class="fire-shots-hint" data-testid="fire-shots-hint">
        Aim at least one shot to fire
    </p>
    {% endif %}
</div>
