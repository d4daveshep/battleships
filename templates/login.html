<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships Login</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <main>
        <h1>Battleships Login</h1>
        <form hx-post="/" hx-target="body" hx-swap="innerHTML" hx-push-url="/game">
            <div>
                <label for="player_name">Player Name:</label>
                <input type="text" id="player_name" name="player_name" value="">
            </div>
            <button type="submit" name="game_mode" value="computer">Play against Computer</button>
        </form>
    </main>
</body>
</html>
