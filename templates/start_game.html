{% extends "base.html" %}

{% block title %}Battleships Game{% endblock %}

{% block content %}
<h1>Start Game Confirmation</h1>
<div data-testid="game-mode">{{ game_mode }}</div>
<div data-testid="player-name">Player: {{ player_name }}</div>
{% if opponent_name %}
<div data-testid="opponent-name">Opponent: {{ opponent_name }}</div>
{% endif %}

<form method="post" action="/start-game">
    <button type="submit" name="action" value="start_game">Start Game</button>
    <button type="submit" name="action" value="return_to_login">Return to Login</button>
    <button type="submit" name="action" value="exit">Exit</button>
</form>
{% endblock %}
