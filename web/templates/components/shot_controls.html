{% if not game.is_player_turn_complete(game.player1.name) %}
    <div id="shot-controls">
        <h3>Fire Your Shots</h3>
        <p>You have {{ game.player1.get_available_shots() }} shots this round.</p>
        
        <form hx-post="/game/submit-shots"
              hx-trigger="submit"
              hx-swap="none"
              hx-on::after-request="if(event.detail.xhr.status === 200) { document.getElementById('shots').value = ''; }">
            <div class="form-group">
                <label for="shots">Target Coordinates (e.g., A1,B2,C3):</label>
                <input type="text" 
                       id="shots" 
                       name="shots" 
                       placeholder="A1,B2,C3"
                       required>
            </div>
            <button type="submit" class="btn btn-primary">Fire Shots</button>
        </form>
    </div>
{% else %}
    <p>Waiting for opponent...</p>
{% endif %}
